version: '3.8'
services:
  backend:
    build: .
    container_name: nest-backend
    restart: always
    ports:
      - '3005:3005'
    env_file:
      - .env
    networks:
      - microservicios-net
    depends_on:
      - db

  db:
    image: mariadb:10.9
    container_name: mariadb2
    restart: always
    networks:
      - microservicios-net
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - '3310:3306' # 3310 en tu PC â†’ 3306 dentro del container
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data:

# Le decimos a Docker que "microservicios-net"
# es una red externa que ya existe
networks:
  microservicios-net:
    external: true
