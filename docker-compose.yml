version: '3.8'
services:

  backend:
    build: .
    container_name: nest-backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mariadb:10.9
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"   # 3307 en tu PC â†’ 3306 dentro del container
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data: